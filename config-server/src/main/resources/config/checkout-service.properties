spring.application.name=checkout-service
server.port=8083

spring.datasource.url=jdbc:postgresql://checkout-db:5432/bookstore_checkout_service_db?stringtype=unspecified
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Use IP address for Docker container communication
eureka.instance.prefer-ip-address=true
# Unique ID for each instance to allow scaling
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

user-service.base-url=http://user-service:8081
catalog-service.base-url=http://catalog-service:8082

# CIRCUIT BREAKER FOR USER SERVICE
resilience4j.circuitbreaker.instances.userService.sliding-window-size=25
resilience4j.circuitbreaker.instances.userService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.userService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.userService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.userService.automatic-transition-from-open-to-half-open-enabled=true

# RETRY FOR USER SERVICE
resilience4j.retry.instances.userService.max-attempts=3
# Note: No retry-exceptions specified = retry on ALL exceptions except ignored ones
resilience4j.retry.instances.userService.ignore-exceptions=exceptions.ResourceNotFoundException, org.springframework.web.reactive.function.client.WebClientResponseException$NotFound
# BULKHEAD FOR USER SERVICE
resilience4j.bulkhead.instances.userService.max-concurrent-calls=50
resilience4j.bulkhead.instances.userService.max-wait-duration=200ms

# RATE LIMITER FOR USER SERVICE
resilience4j.ratelimiter.instances.userService.limit-for-period=50
resilience4j.ratelimiter.instances.userService.limit-refresh-period=10s
resilience4j.ratelimiter.instances.userService.timeout-duration=0

# CIRCUIT BREAKER FOR CATALOG SERVICE
resilience4j.circuitbreaker.instances.catalogService.sliding-window-size=50
resilience4j.circuitbreaker.instances.catalogService.failure-rate-threshold=80
resilience4j.circuitbreaker.instances.catalogService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.catalogService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.catalogService.automatic-transition-from-open-to-half-open-enabled=true

# RETRY FOR CATALOG SERVICE
resilience4j.retry.instances.catalogService.max-attempts=3
# Note: No retry-exceptions specified = retry on ALL exceptions except ignored ones
resilience4j.retry.instances.catalogService.ignore-exceptions=exceptions.ResourceNotFoundException, org.springframework.web.reactive.function.client.WebClientResponseException$NotFound

# BULKHEAD FOR CATALOG SERVICE
resilience4j.bulkhead.instances.catalogService.max-concurrent-calls=50
resilience4j.bulkhead.instances.catalogService.max-wait-duration=200ms

# RATE LIMITER FOR CATALOG SERVICE
resilience4j.ratelimiter.instances.catalogService.limit-for-period=50
resilience4j.ratelimiter.instances.catalogService.limit-refresh-period=10s
resilience4j.ratelimiter.instances.catalogService.timeout-duration=0

# Resilience4j Health Status Mapping
resilience4j.circuitbreaker.configs.default.register-health-indicator=true
resilience4j.ratelimiter.configs.default.register-health-indicator=true
resilience4j.bulkhead.configs.default.register-health-indicator=true
resilience4j.retry.configs.default.register-health-indicator=true

# Resilience4j Event Consumer Buffer - for /actuator/circuitbreakerevents
resilience4j.circuitbreaker.configs.default.event-consumer-buffer-size=100
resilience4j.retry.configs.default.event-consumer-buffer-size=100
resilience4j.bulkhead.configs.default.event-consumer-buffer-size=100
resilience4j.ratelimiter.configs.default.event-consumer-buffer-size=100

# Enable DEBUG logging for Resilience4j to see retry attempts
logging.level.io.github.resilience4j=DEBUG
logging.level.io.github.resilience4j.retry=DEBUG

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Distributed Lock Configuration
distributed.lock.default-wait-time=5
distributed.lock.default-lease-time=30

# Audit logging
audit.enabled=true
audit.exchange=audit.exchange
audit.routing-key=audit.event
audit.service-name=${spring.application.name}
audit.environment=${ENVIRONMENT:local}
