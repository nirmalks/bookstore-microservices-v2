receivers:
  # Receives data from our Spring Boot applications using OTLP
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"
      grpc:
        endpoint: "0.0.0.0:4317"

exporters:
  # Jaeger Exporter (for TRACES)
  otlp/jaeger:
    endpoint: "jaeger:4317"
    tls:
      insecure: true

  # Debug Exporter (for troubleshooting)
  debug:
    verbosity: detailed

processors:
  # Batches spans before exporting, reducing network overhead
  batch:

service:
  pipelines:
    # --- TRACES PIPELINE: Receive OTLP -> Batch -> Export to Jaeger ---
    # NOTE: Metrics are scraped directly by Prometheus from each service's 
    #       /actuator/prometheus endpoint. No metrics pipeline here to avoid duplicates.
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger, debug]