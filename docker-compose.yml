services:
  # --- Databases ---
  user-db:
    image: postgres:15
    environment:
      POSTGRES_DB: bookstore_user_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bookstore_user_service_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  catalog-db:
    image: postgres:15
    environment:
      POSTGRES_DB: bookstore_catalog_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5434:5432"
    volumes:
      - catalog-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bookstore_catalog_service_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  checkout-db:
    image: postgres:15
    environment:
      POSTGRES_DB: bookstore_checkout_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5435:5432"
    volumes:
      - checkout-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bookstore_checkout_service_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq-dev
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/mnesia
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Microservices ---
  discovery-service:
    image: discovery-service:0.0.1-SNAPSHOT
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/8761'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  config-server:
    build:
      context: ./config-server
    image: config-server:0.0.1-SNAPSHOT
    ports:
      - "8888:8888"
    depends_on:
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/8888'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  api-gateway:
    build:
      context: ./api-gateway
    image: api_gateway:0.0.1-SNAPSHOT
    ports:
      - "8080:8080"
    depends_on:
      discovery-service:
        condition: service_healthy
      config-server:
        condition: service_healthy
      auth-server:
        condition: service_healthy
      user-service:
        condition: service_healthy
      otel-collector:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/8080'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  auth-server:
    build:
      context: ./auth-server
    image: auth-server:0.0.1-SNAPSHOT
    ports:
      - "9001:9001"
    depends_on:
      discovery-service:
        condition: service_healthy
      user-db:
        condition: service_healthy
      config-server:
        condition: service_healthy
      otel-collector:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/bookstore_user_service_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin123
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/9001'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  catalog-service:
    build:
      context: ./catalog-service
    image: catalog-service:0.0.1-SNAPSHOT
    ports:
      - "8082:8082"
    depends_on:
      discovery-service:
        condition: service_healthy
      catalog-db:
        condition: service_healthy
      config-server:
        condition: service_healthy
      otel-collector:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://catalog-db:5432/bookstore_catalog_service_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin123
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/8082'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  user-service:
    build:
      context: ./user-service
    image: user-service:0.0.1-SNAPSHOT
    ports:
      - "8081:8081"
    depends_on:
      discovery-service:
        condition: service_healthy
      user-db:
        condition: service_healthy
      config-server:
        condition: service_healthy
      otel-collector:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/bookstore_user_service_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin123
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/8081'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  checkout-service:
    build:
      context: ./checkout-service
    image: checkout-service:0.0.1-SNAPSHOT
    ports:
      - "8083:8083"
    depends_on:
      discovery-service:
        condition: service_healthy
      checkout-db:
        condition: service_healthy
      config-server:
        condition: service_healthy
      otel-collector:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://checkout-db:5432/bookstore_checkout_service_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin123
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/8083'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
  notification-service:
    build:
      context: ./notification-service
    image: notification-service:0.0.1-SNAPSHOT
    ports:
      - "8084:8084"
    depends_on:
      discovery-service:
        condition: service_healthy
      config-server:
        condition: service_healthy
      otel-collector:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/8084'" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
  # --- Monitoring ---
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Jaeger HTTP Thrift
      - "14250:14250" # Jaeger gRPC collector
    environment:
      # Enable OTLP receiving in Jaeger's built-in collector
      - COLLECTOR_OTLP_ENABLED=true
    restart: on-failure

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC endpoint
      - "4318:4318" # OTLP HTTP endpoint
      - "9091:9090" # Prometheus scraper target
    depends_on:
      - jaeger
    restart: on-failure

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert.rules.yml:/etc/prometheus/alert.rules.yml
    ports:
      - "9092:9090"
    depends_on:
      - otel-collector
    restart: on-failure

  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_started

  alertmanager:
    image: prom/alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml

volumes:
  user-db-data:
  catalog-db-data:
  checkout-db-data:
  rabbitmq-data: