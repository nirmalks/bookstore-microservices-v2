services:
  # --- Databases ---
  user-db:
    image: postgres:15
    environment:
      POSTGRES_DB: bookstore_user_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bookstore_user_service_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  catalog-db:
    image: postgres:15
    environment:
      POSTGRES_DB: bookstore_catalog_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5434:5432"
    volumes:
      - catalog-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bookstore_catalog_service_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  checkout-db:
    image: postgres:15
    environment:
      POSTGRES_DB: bookstore_checkout_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5435:5432"
    volumes:
      - checkout-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bookstore_checkout_service_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq-dev
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/mnesia
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Microservices ---
  discovery-service:
    image: discovery-service:0.0.1-SNAPSHOT
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  config-server:
    build:
      context: ./config-server
    image: config-server:0.0.1-SNAPSHOT
    ports:
      - "8888:8888"
    depends_on:
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  api-gateway:
    build:
      context: ./api-gateway
    image: api_gateway:0.0.1-SNAPSHOT
    ports:
      - "8080:8080"
    depends_on:
      discovery-service:
        condition: service_healthy
      config-server:
        condition: service_healthy
      auth-server:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  auth-server:
    build:
      context: ./auth-server
    image: auth-server:0.0.1-SNAPSHOT
    ports:
      - "9001:9001"
    depends_on:
      discovery-service:
        condition: service_healthy
      user-db:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/bookstore_user_service_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin123
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9001/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  catalog-service:
    build:
      context: ./catalog-service
    image: catalog-service:0.0.1-SNAPSHOT
    ports:
      - "8082:8082"
    depends_on:
      discovery-service:
        condition: service_healthy
      catalog-db:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://catalog-db:5432/bookstore_catalog_service_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin123
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  user-service:
    build:
      context: ./user-service
    image: user-service:0.0.1-SNAPSHOT
    ports:
      - "8081:8081"
    depends_on:
      discovery-service:
        condition: service_healthy
      user-db:
        condition: service_healthy
      config-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/bookstore_user_service_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin123

  checkout-service:
    build:
      context: ./checkout-service
    image: checkout-service:0.0.1-SNAPSHOT
    ports:
      - "8083:8083"
    depends_on:
      discovery-service:
        condition: service_healthy
      checkout-db:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://checkout-db:5432/bookstore_checkout_service_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin123
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8083/actuator/health || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  # --- Monitoring ---
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    depends_on:
      discovery-service:
        condition: service_healthy

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert.rules.yml:/etc/prometheus/alert.rules.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_started

  alertmanager:
    image: prom/alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml

volumes:
  user-db-data:
  catalog-db-data:
  checkout-db-data:
  rabbitmq-data: